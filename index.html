<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semua Jenis Border di CSS</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9fafb;
      text-align: center;
      padding: 30px;
      color: #111827;
    }

    h1 {
      color: #111827;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .box {
      width: 200px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: translateY(-4px);
    }

    .border-demo {
      padding: 10px;
      margin-top: 8px;
      border-width: 6px;
      width: 180px;
      margin-inline: auto;
      font-weight: 600;
    }

    .solid   { border-style: solid; border-color: #111; }
    .dashed  { border-style: dashed; border-color: #000; }
    .dotted  { border-style: dotted; border-color: #000; }
    .double  { border-style: double; border-color: #111; }

    .groove  { border-style: groove; border-color: #6b7280; background: #fcfcfc; }
    .ridge   { border-style: ridge; border-color: #9ca3af; background: #fcfcfc; }
    .inset   { border-style: inset; border-color: #94a3b8; background: #f9fafb; }
    .outset  { border-style: outset; border-color: #a1a1aa; background: #ffffff; }

    .none    { border-style: none; }
    .hidden  { border-style: hidden; }
  </style>
</head>
<body>
  <h1>>Semua Jenis Border di CSS<</h1>
  <div class="container">
    <div class="box"><h3>Solid</h3><p class="border-demo solid">Border Solid</p></div>
    <div class="box"><h3>Dashed</h3><p class="border-demo dashed">Border Dashed</p></div>
    <div class="box"><h3>Dotted</h3><p class="border-demo dotted">Border Dotted</p></div>
    <div class="box"><h3>Double</h3><p class="border-demo double">Border Double</p></div>
    <div class="box"><h3>Groove</h3><p class="border-demo groove">Border Groove</p></div>
    <div class="box"><h3>Ridge</h3><p class="border-demo ridge">Border Ridge</p></div>
    <div class="box"><h3>Inset</h3><p class="border-demo inset">Border Inset</p></div>
    <div class="box"><h3>Outset</h3><p class="border-demo outset">Border Outset</p></div>
    <div class="box"><h3>None</h3><p class="border-demo none">Border None</p></div>
    <div class="box"><h3>Hidden</h3><p class="border-demo hidden">Border Hidden</p></div>
  </div>
</body>
</html>
